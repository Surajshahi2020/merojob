<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tabledata">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
    </table>
    <script>
        fetch("http://127.0.0.1:8000/crudapi/list/")
            .then(response => response.json())
            .then(data => {
                data.data.forEach(element => {
                    let row = document.createElement("tr")
                    row.innerHTML = `
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                    <td>${element.description}</td>
                    `;
                    document.querySelector("#tabledata").append(row)
                });
            })
    </script> 
</body>
</html>
